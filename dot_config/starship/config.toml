command_timeout = 5000
# Replace the "❯" symbol in the prompt with "➜"
#[character]      # The name of the module we are configuring is "character"
#symbol = "➜"     # The "symbol" segment is being set to "➜"
#error_symbol = "✗"
#use_symbol_for_status = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

#[battery]
#full_symbol = "🔋"
#charging_symbol = "⚡️"
#discharging_symbol = "💀"

#[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
#threshold = 10
#style = "bold red"

#[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
#threshold = 30
#style = "bold yellow"

[directory]
truncation_length = 3

# docker
#[docker_context]
#symbol = "🐋 "
#disabled = false

# env variable
#[env_var]
#variable = "SHELL"
#default = "unknown shell"

# git

#[git_commit]
#commit_hash_length = 4

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = "[++](green)"
#staged_count.enabled = true
#staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

# hostname
#[hostname]
#ssh_only = false
#prefix = "⟪"
#suffix = "⟫"
#trim_at = ".companyname.com"
#disabled = true

# kubernetes
[kubernetes]
format = '[⛵ ($context)|($namespace)](dimmed green) in '
#symbol = "⛵ "
#style = "dimmed green"
disabled = false
[kubernetes.context_aliases]
"homelab.harris.place" = "homelab"

#[memory_usage]
#disabled = false
#show_percentage = true
#show_swap = true
#threshold = -1
#symbol = " "
#separator = "/"
#style = "bold dimmed green"

[python]
pyenv_version_name = true
